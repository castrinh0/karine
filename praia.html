  <link rel="stylesheet" href="style.css" />
  <style>
    .page { max-width: 980px; margin: 0 auto; padding: 16px; }

    /* bloco principal com a foto + emojis */
    .foto-com-emojis {
      display: flex;
      align-items: center;
      gap: 50px;           /* espa√ßo entre a foto e os emojis */
      flex-wrap: wrap;     /* quebra em telas menores */
      margin-bottom: 24px;
    }

    .hero {
      width: 60%;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
    }

    .emojis-col {
      display: flex;
      flex-direction: column;  /* emojis em coluna */
      gap: 16px;
      align-items: center;
    }

    .emojis-col img {
      width: 120px;
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.08); }
    }

    .actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 14px; }
    .btn { display: inline-block; padding: 12px 18px; border-radius: 12px; text-decoration: none; font-weight: 600; }
    .btn-primary { background: #111; color: #fff; }
    .btn-outline { border: 2px solid #111; color: #111; background: #fff; }
  </style>
</head>
